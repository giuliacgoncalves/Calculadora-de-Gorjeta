<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div id="container">
      <div class="">
        <h1 class="title">Calculadora de Gorjetas</h1>
      </div>
      <div class="">
        <form class="tipsForm" action="index.html" method="post" id="tipsForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              placeholder="100"
              name="bill"
              id="bill"
              class="formInput"
              value=""
              required
            />
          </p>
          <label for="serviceQual">
            <p>Como foi seu serviço?</p>
          </label>
          <p>
            <select
              class="formSelect"
              name="serviceQual"
              id="serviceQual"
              required
            >
              <option disable selected value="0">Escolha uma opção</option>
              <option value="0.3">30% - Incrível</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Regular</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.0">0% - Péssimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="1"
              name="people"
              id="people"
              class="formInput"
              value=""
              required
            />pessoa(s)
          </p>
          <button type="submit" class="button" name="button">Calcular</button>
        </form>
      </div>
      <div id="totalTip">
        Gorjeta total: R$<span id="tip">0.00</span>
        <span id="each">Cada</span>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
